<!DOCTYPE html>
<html>
<head>
    <title>Author List</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        h2{
            font-size: 24px;

        }
    </style>
</head>
<body>
    <h2>Author List</h2>
    <ol>
        {% for author in authors %}
            <li>Name: {{ author.first_name }} {{ author.last_name }},<br>
                Username: {{ author.username }}, <br>
                Email: {{ author.email }} </li>

        {% endfor %}
    </ol>
</body>
</html>
